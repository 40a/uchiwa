<% include partials/header.html %>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-lg-12">
      <h1>Clients</h1>
      <ol class="breadcrumb">
        <a href="/"><li><i class="fa fa-tachometer"></i> Dashboard</a> </li><li class="active"><i class="fa fa-hdd-o"></i> Clients</li>
      </ol>
    </div>
  </div>
  
  <div id="clients-list" class='row-fluid'></div>

  <!-- Modal -->
  <div id="client-details" class="modal modal-wide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="page-header">
            <h3><i class="fa fa-hdd-o"></i> <span id="name"></span></h3>
          </div>
          <span class="divider"></span>
          <div class="row-fluid">
            <div class="col-xs-8">
              <div class="tab-panel fade in active" id="home">
                <div id="message">
                  <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>Danger!</strong> Better check yourself, you're not looking too good.
                  </div>
                </div>
                <table class="table table-hover table-condensed" id="historyList">
                  <thead>
                    <tr>
                      <th>Status</th>
                      <th>Check name</th>
                      <th>History</th>
                      <th>Last execution</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="sparkline-graph"></div>
            </div>
          </div><!-- /.row -->
        </div><!-- /.modal-body -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  </div><!-- /.row -->
</div><!-- /.container -->
