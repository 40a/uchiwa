<% include partials/header.html %>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-lg-12">
      <h1>Clients</h1>
      <ol class="breadcrumb">
        <a href="/"><li><i class="fa fa-tachometer"></i> Dashboard</a> </li><li class="active"><i class="fa fa-hdd-o"></i> Clients</li>
      </ol>
    </div>
  </div>
  
  <div id="clients-list" class='row-fluid'></div>

  <!-- Modal -->
  <div id="client-details" class="modal modal-wide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="page-header">
            <h3><span id="name"></span></h3>
          </div>
          <span class="divider"></span>
          <div class="row-fluid">
            <div class="col-xs-8">
              <div class="tab-panel fade in active" id="home">
                <div id="message">
                </div>
                <table class="table table-hover table-condensed" id="historyList">
                  <thead>
                    <tr>
                      <th>Status</th>
                      <th>Check name</th>
                      <th>Output</th>
                      <th>Last execution</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><i class="fa fa-hdd-o"></i> Client details</h3>
                </div>
                <div class="panel-body">
                  <div class="list-group">
                    <div class="list-group-item">IP address
                      <span class="pull-right text-muted small"><em id="address">Loading...</em></span>
                    </div>
                    <div class="list-group-item">Subscriptions
                      <span class="pull-right text-muted small"><em id="subscriptions">Loading...</em></span>
                    </div>
                    <div class="list-group-item">Last check
                      <span class="pull-right text-muted small"><em id="last-check">Loading...</em></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /.row -->
        </div><!-- /.modal-body -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  </div><!-- /.row -->
</div><!-- /.container -->
<% include partials/footer.html %>
