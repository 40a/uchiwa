<div class="container-fluid">
  <div ng-include="'partials/page-header.html'"></div>
  <div class="row-fluid">
    <div class="col-lg-2">
      <div ng-include="'partials/sidebar.html'"></div>
    </div>
    <div class="col-lg-10">
      <div class="list">
        <div ng-repeat="rows in aggregation">
          <div class='section-header accordion-toggle' ng-click="toggleOn($index)">
            <i class="fa" ng-class="toggle[$index].hidden ? 'fa-angle-up' : 'fa-angle-down'"></i> {{dc[$index].name}}
          </div>
          <div class='accordion-body' ng-class="toggle[$index].hidden ? 'collapse' : 'in'">
            <div ng-repeat="row in rows">
              <div class="row">
                <div class='col-md-4 client' ng-repeat="client in row | filter:filters.text">
                  <div id='{{client.name}}' data-toggle='modal' data-target='#client-details'
                     ng-click="getClient(dc[$parent.$parent.$index].name, client.name);">
                    <div class='well {{client.style}}'>
                      <span class='lead'>{{client.name}}
                        <span class='pull-right'>
                          <i class="fa {{client.silenceIcon}}" ng-click="stash($event, dc[$parent.$parent.$index].name, client);"></i>
                        </span>
                      </span>
                      <span class='subtitle'><strong>{{client.eventsSummary}}</strong></span>
                      <span class='small timestamp'><i class='fa fa-clock-o'></i> {{client.lastCheck}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
