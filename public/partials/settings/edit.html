<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-lg-12">
      <h1>Settings</h1>
    </div>
  </div>

    <div class="col-lg-12">
      <form class="form-inline">
        <label for="current-theme" class="text-muted">My theme</label>

      </form>
    </div>
  </div>
</div>
